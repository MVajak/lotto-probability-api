# Fly.io configuration for Worker Service
app = "lotto-probability-worker"
primary_region = "fra" # Frankfurt

[build]
  dockerfile = "Dockerfile.worker"

[env]
  NODE_ENV = "production"
  REPOSITORY_CHUNK_SIZE = "500"
  # Configure cron intervals here (set to 'off' to disable)
  DRAWS_RESET_INTERVAL = "off"
  # Estonian Lotteries
  EURO_JACKPOT_CRON_INTERVAL = "off"
  VIKING_LOTTO_CRON_INTERVAL = "off"
  BINGO_LOTTO_CRON_INTERVAL = "off"
  JOKKER_LOTTO_CRON_INTERVAL = "off"
  KENO_LOTTO_CRON_INTERVAL = "off"
  # US Lotteries
  POWERBALL_CRON_INTERVAL = "off"
  MEGA_MILLIONS_CRON_INTERVAL = "off"
  CASH4LIFE_CRON_INTERVAL = "off"
  # UK Lotteries
  UK_EUROMILLIONS_CRON_INTERVAL = "off"
  UK_LOTTO_CRON_INTERVAL = "off"
  UK_THUNDERBALL_CRON_INTERVAL = "off"
  UK_SET_FOR_LIFE_CRON_INTERVAL = "off"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

# No HTTP service needed for worker (background process only)